<html>
<head>
    <link rel="stylesheet" type="text/css" href="node_modules/flipdown/dist/flipdown.min.css"/>
    <script type="text/javascript" src="node_modules/flipdown/dist/flipdown.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .image, .backdrop {
            position: absolute;
            max-height: 100%;
            max-width: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            background-image: url("rv.jpeg");
            background-repeat: no-repeat;
            background-position: center;
        }

        .backdrop {
            object-fit: cover;
            background-size: cover;
            filter: blur(20px)
        }

        .image {
            object-fit: contain;
            background-size: contain;
        }

        @media (prefers-color-scheme: light) {
            .backdrop, .image {
                background-image: url("rv-light.png");
            }
        }
        @media (prefers-color-scheme: dark) {
            .backdrop, .image {
                background-image: url("rv-dark.png");
            }
        }

        .flipdown {
            margin-left: auto;
            margin-right: auto;
            margin-top: 2rem;
        }
    </style>
    <title> Rest & Vest </title>
</head>
<body>
    <div class="backdrop"></div>
    <div class="image"></div>
    <div id="flipdown" class="flipdown"></div>
    <script>
        new FlipDown(1741989600, 'flipdown').start()
    </script>
</body>
</html>
